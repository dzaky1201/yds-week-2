<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>
  <body>
    <img class="logo" src="images/logo.svg" alt="logo" />
    <div class="menu">
      <a class="menu-header" href="">Projects</a>
      <a class="menu-header" href="">Services</a>
      <a class="menu-header" href="">About</a>
      <a class="menu-header btn" href="">Contact</a>
    </div>
    <div class="intro">
      <span class="we-are">WE ARE CREATIVES</span>
    </div>
    <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow" />
    <img
      class="img-header"
      src="images/desktop/image-header.jpg"
      alt="header"
    />

    <div class="product-row">
      <img
        class="img-transform"
        src="images/desktop/image-transform.jpg"
        alt="image-transform"
      />
      <div class="text-transform">
        <span class="transform-title">Transform your brand</span>
        <p class="text-desc">
          We are a full-service creative agency specializing in helping brands
          grow fast. Engage your clients through compelling visuals that do most
          of the marketing for you.
        </p>
        <span class="transform-learn">Learn More</span>
        <div class="line"></div>
      </div>
    </div>
  </body>
</html>
